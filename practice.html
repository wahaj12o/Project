<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            
        }
        /* Bootstrap Work */
.carousel-inner {
    height: 430px;
    width: 98%;
    margin-left: 5px;
}

.carousel-item {
    height: 430px;
    width: 98%;
    margin-left: 5px;
}

.carousel-item img {
    height: 430px;
    width: 98%;
    margin-left: 5px;
}
        .navbar-wrapping{
            display: flex;
            background-color: rgb(255, 0, 0);
            justify-content: center;
            padding: 10px;
        }
        .navbar{
            display: flex;
            overflow-x: hidden;
            padding: 10px;
        }
        .navbar::-webkit-scrollbar{
            display: none;
        }
        .navbar a{
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bolder;
            position: relative;
            white-space: nowrap;
            padding: 10px 10px;
            text-decoration: none;
        }
        .navbar a::before{
            position: absolute;
            left: 0;
            bottom: -10px;
            height: 5px;
            width: 0%;
            background-color: rgb(0, 136, 255);
        }
        .navbar a:hover::before{
            width: 100%;
            transition: 1s;
        }
        .arrow{
            background: none;
            border: none;
            font-size: 40px;
            color: aliceblue;
            padding: 10px;
        }
        .arrow:hover{
            color: yellow;
            transition: 0.8s;
        }
    </style>
</head>
<body>

    <div class="navbar-wrapping">
        <button class="arrow left" onclick="Scroller(-200)">&#10094;</button>
        <nav class="navbar" id="navbar">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
        </nav>

        <button class="arrow right" onclick="Scroller(200)">&#10095;</button>
    </div>

    <script>
        function Scroller(value){
            document.getElementById("navbar").scrollLeft += value ;
        }
    </script>
</body>
</html>
